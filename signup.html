<h2>Enter Your Details</h2>
<form id="signupForm">
<input placeholder="Name" id="name" required><br>
<input placeholder="Age" id="age" required><br>
<input placeholder="Phone" id="phone" required><br>
<select id="gender">
<option>Male</option>
<option>Female</option>
<option>Other</option>
</select>
<p>
<input type="checkbox" id="consent" required>
I agree to share my contact if matched.
</p>
<button type="submit">Find My Match</button>
</form>
<script src="js/app.js"></script>
